  - build
  - qa
  - distribution
  - sdk
  - sdk_test

building:linux:
  stage: build
  image: gitlab.ta.philips.com:5432/forest/docker/centos-ci:0.2.0
  script:
    - ./ci/bin/build.sh
  tags:
    - docker
  artifacts:
    paths:
      - ./build/*

