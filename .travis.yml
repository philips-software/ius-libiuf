language: C

cache:
  timeout: 1800  # 30 mins
  directories:
    - Download
    - build

stages:
  - build
  - qa
  - distribution

dist: bionic

before_install: ci/bin/travis.sh before_install

jobs:
  include:
    - stage: build
      os: linux
      script: ./ci/bin/travis.sh build
    - stage: qa
      os: linux
      script: ./ci/bin/travis.sh test
    - stage: distribution
      os: linux
      script: ./ci/bin/travis.sh dist
    - stage: build
      os: windows
      env: HDF5_ROOT=./Download/hdf5
      script: ./ci/bin/travis.sh build
    - stage: qa
      os: windows
      env: HDF5_ROOT=./Download/hdf5
      script: ./ci/bin/travis.sh test
    - stage: distribution
      os: windows
      env: HDF5_ROOT=./Download/hdf5
      script: ./ci/bin/travis.sh dist
